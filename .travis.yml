language: python
sudo: false
notifications:
  email: false

python:
  - "3.4"
  - "3.5"

env:
  - GAMS=24.4
    GAMS_URL=http://d37drm4t2jghv5.cloudfront.net/distributions/24.4.3/linux/linux_x64_64_sfx.exe
    GAMS_API=api

before_install:
  - cd $HOME
  - mkdir -p .cache/gams/$GAMS
  - wget -N $GAMS_URL -P .cache/gams/$GAMS/
  - unzip -q .cache/gams/$GAMS/*.exe
  - ln -s gams* gams
  - cd gams
  - ./gamsinst -a
  - cd apifiles/Python/$GAMS_API
  - python gdxsetup.py install
  - export PATH=$HOME/gams:$PATH
  - cd $TRAVIS_BUILD_DIR

install:
  - pip install -r data/test-requirements.txt
  - python setup.py install

cache:
  pip: true
  directories:
    - $HOME/.cache/gams

script:
  - gams data/tests.gms
  - py.test gdx --cov=gdx

after_success:
  - coveralls

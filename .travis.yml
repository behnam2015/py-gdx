language: python
sudo: false
notifications:
  email: false

python:
  - "3.4"
  - "3.5"

env:
  - GAMS=24.4.3
    GAMS_URL=http://d37drm4t2jghv5.cloudfront.net/distributions/24.4.3/linux/linux_x64_64_sfx.exe

before_install:
  - wget -N $GAMS_URL -O $HOME/.cache/gams/$GAMS.zip
  - unzip $HOME/.cache/gams/$GAMS.zip
  - ln -s gams* gams
  - cd gams/apifiles/Python/api
  - python setup.py install
  - export PATH=$HOME/gams:$PATH

install: python setup.py install

cache:
  pip: true
  directories:
    - $HOME/.cache/gams

script:
  - cd data && gams test.gms
  - py.test gdx --cov=gdx

after_success:
  - coveralls
